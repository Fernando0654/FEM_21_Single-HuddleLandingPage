<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./css/index.css">
    <script
    src="https://kit.fontawesome.com/58b15347c7.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
    <main>
        <img src="./img/bg-desktop.svg" class="pattern-bg desktop" alt="">
        <img src="./img/bg-mobile.svg" class="pattern-bg mobile" alt="">
        <div class="header">
            <img src="./img/logo.svg" alt="">
        </div>
        <div class="content">
        <img src="./img/illustration-mockups.svg" alt="">
        <div class="content_info">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
            </p>
            <button>Register</button>
        </div>
        </div>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">FernandoFeN</a>.
        </p>
        <div class="socials">
            <i class="fa fa-facebook icon"></i>
            <i class="fa fa-twitter icon"></i>
            <i class="fa fa-instagram icon"></i>
        </div>
    </footer>
</body>

</html>
